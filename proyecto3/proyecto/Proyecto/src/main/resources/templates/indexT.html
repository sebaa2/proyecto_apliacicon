<!-- esto es para la cuando se achique la pagina,

<script>
        $(document).ready(function () {
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();
                if (scroll > 280) {
                    $(".navbar-dark").css("background", "LightBlue");

                }
                else {
                    $(".navbar-dark").css("background", "transparent");
                }
